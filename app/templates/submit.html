<!doctype html>
<title>Problem {{ problem.id }} - Submit</title>
<h1>Problem {{ problem.id }} - {{ problem.title }} - Submit</h1>

<form method="post">
  {{ form.hidden_tag() }}
  <table>
    <tr>
      <td> {{ form.language.label }} </td>
      <td> {{ form.language }} </td>
    </tr>
    <tr>
      <td> {{ form.code.label }} </td>
      <td> {{ form.code(rows=10, cols=50) }} </td>
    </tr>
  </table>
  <input type="submit" value="Submit">
</form>
